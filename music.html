<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Music Playlist Pookie Cynthia</title>
 <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Parisienne&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
 <style>
 :root{ --rose:#ff4d88; --rose2:#ff7bb3; --lavender:#ffd6eb; --peach:#ffe7d6; --card:#fff5fb; --ink:#6b2840; }
 *{box-sizing:border-box}
 html,body{height:100%;margin:0}
 body{
 font-family:Montserrat,system-ui,Arial,Helvetica,sans-serif;
 background:linear-gradient(130deg, #ffd9ec 0%, #ffe7f3 35%, #ffe2d1 70%, #fff0f7 100%);
 display:flex;align-items:center;justify-content:center;
 padding:3rem;
 }
 .stage{width:100%;max-width:960px}
 .card{
 position:relative;
 background:var(--card);
 border-radius:16px;
 padding:3rem 2.5rem;
 box-shadow:0 14px 30px rgba(255,123,179,.25);
 text-align:center;
 border:2px solid rgba(255,77,136,.35);
 }
 h1{
 font-family:Parisienne, cursive;
 font-size:3.8rem;
 margin:0 0 1rem;
 color:var(--rose);
 text-shadow:0 6px 18px rgba(255,77,136,.25);
 }
 .subtitle{
 font-family:Caveat,cursive;
 font-size:1.4rem;
 color:#8a4b66;
 margin:.5rem 0 1.4rem;
 }
 .playlist{
 display:flex;flex-direction:column;gap:.8rem;margin:1.8rem 0;
 align-items:center;
 }
 .track{
 background:linear-gradient(180deg, var(--rose2), var(--rose));
 color:white;padding:1rem 1.4rem;
 border-radius:24px;width:100%;max-width:400px;
 box-shadow:0 6px 14px rgba(255,77,136,.22);
 font-weight:600;
 transition:all .2s ease;
 cursor:pointer;
 border:1px solid rgba(255,77,136,.35);
 }
 .track:hover{transform:scale(1.05);box-shadow:0 10px 22px rgba(255,77,136,.3)}
 .no-content{
 font-family:Caveat,cursive;
 font-size:1.2rem;
 color:#8a4b66;
 margin:2rem 0;
 font-style:italic;
 }
 .back-btn{
 display:inline-block;margin-top:1.4rem;padding:.6rem 1.4rem;
 background:linear-gradient(180deg, var(--rose), var(--rose2));
 color:white;border:none;border-radius:24px;cursor:pointer;font-weight:700;
 box-shadow:0 8px 16px rgba(255,77,136,.24);text-decoration:none;font-size:1rem;
 transition:all .2s ease;
 }
 .back-btn:hover{background:linear-gradient(180deg,#ff5e95,#ff8dbe);transform:scale(1.05)}
 .back-btn:active{transform:scale(0.98)}
 .audio-player{
 background:var(--card);
 border:2px solid rgba(255,77,136,.35);
 border-radius:12px;
 padding:1.5rem;
 margin:2rem 0;
 box-shadow:0 8px 20px rgba(255,123,179,.2);
 }
 audio{
 width:100%;height:40px;
 outline:none;
 }
    .now-playing-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:.8rem;
      margin:0 0 .8rem;
    }
    .now-playing-text{
      color:#ff4d88;
      font-weight:700;
      margin:0;
      letter-spacing:.02em;
    }
    .equalizer{
      display:flex;
      align-items:flex-end;
      gap:4px;
      height:22px;
      padding:.2rem .45rem;
      border-radius:999px;
      background:rgba(255,77,136,.12);
      border:1px solid rgba(255,77,136,.24);
    }
    .equalizer span{
      width:4px;
      border-radius:6px;
      background:linear-gradient(180deg,#ff9ec2,#ff4d88);
      height:8px;
      animation:equalize 900ms ease-in-out infinite;
      transform-origin:bottom;
    }
    .equalizer span:nth-child(2){animation-delay:.12s}
    .equalizer span:nth-child(3){animation-delay:.24s}
    .equalizer span:nth-child(4){animation-delay:.36s}
    .equalizer span:nth-child(5){animation-delay:.48s}
    @keyframes equalize{
      0%,100%{height:6px;opacity:.7}
      50%{height:20px;opacity:1}
    }
 </style>
</head>
<body>
 <main class="stage">
 <section class="card">
 <h1> Music Playlist</h1>
 <p class="subtitle">Songs that remind me of you</p>
 <div class="playlist">
 <a class="track" href="#" onclick="playTrack('images/dusk-till-dawn.mp3','Dusk Till Dawn'); return false;">&#x1F304; "Dusk Till Dawn"</a>
 <a class="track" href="#" onclick="playTrack('images/let-the-world-burn.mp3','Let the World Burn'); return false;">&#x1F525; "Let the World Burn"</a>
 <a class="track" href="#" onclick="playTrack('images/snooze.mp3','Snooze'); return false;">&#x1F319; "Snooze" SZA</a>
 <a class="track" href="#" onclick="playTrack('images/us.mp3','Us'); return false;">&#x1F495; "Us" Swayvee</a>
 <a class="track" href="#" onclick="playTrack('images/444.mp3','444'); return false;">&#x2728; "444" Lithe</a>
 <a class="track" href="#" onclick="playTrack('images/best-friend.mp3','Best Friend'); return false;">&#x1F3B5; "Best Friend" Juice WRLD</a>
 </div>
 <div class="audio-player">
 <div class="now-playing-head">
 <p class="now-playing-text">Now Playing</p>
 <div class="equalizer" aria-hidden="true">
 <span></span><span></span><span></span><span></span><span></span>
 </div>
</div>
 <audio id="audioPlayer" controls style="width:100%;"></audio>
 </div>
 <a href="thank-you.html" class="back-btn">Back to Thank You</a>
 </section>
 </main>

 <script>
 function playTrack(filePath, trackName) {
 const audio = document.getElementById('audioPlayer');
 const nowPlaying = document.querySelector('.now-playing-text');
 audio.src = filePath;
 nowPlaying.textContent = 'Now Playing: ' + trackName;
 audio.play();
 }
 </script> <script src="player.js"></script>
</body>
</html>
