<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Thank You Pookie Cynthia</title>
 <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Parisienne&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
 <style>
 :root{
 --accent:#ff4d88;
 --accent2:#ff7bb3;
 --card:#ffffffaa;
 }
 *{box-sizing:border-box}
 html,body{height:100%;margin:0}
 body{
 font-family:Montserrat,system-ui,Arial,Helvetica,sans-serif;
 background: linear-gradient(120deg, #ffb3c6 0%, #c8a2ff 35%, #ff8aa2 65%, #ffd1d9 100%);
 background-size: 600% 600%;
 animation: gradientShift 12s ease infinite;
 display:flex;align-items:center;justify-content:center;
 padding:3rem;
 }
 .stage{width:100%;max-width:960px}
 .card{
 position:relative;
 background:var(--card);
 border-radius:22px;
 padding:4rem 2.5rem;
 box-shadow:0 12px 30px rgba(0,0,0,0.15);
 text-align:center;
 }
 h1{
 font-family:Parisienne, cursive;
 font-size:4.2rem;
 margin:0;
 color:#fff;
 text-shadow:0 6px 20px rgba(255,77,136,.25), 0 2px 6px rgba(0,0,0,.12);
 }
 .thank-msg{
 font-family:Caveat,cursive;
 font-size:1.4rem;
 color:#5a2a3a;
 margin:1.2rem 0 1.6rem;
 line-height:1.8;
 }
 .hearts-grid{
 display:flex;justify-content:center;gap:1.2rem;margin:1.6rem 0;flex-wrap:wrap}
 .heart-icon{
 font-size:2.4rem;
 animation:heartBeat 1.2s ease-in-out infinite;
 }
 .heart-icon:nth-child(2){animation-delay:.2s}
 .heart-icon:nth-child(3){animation-delay:.4s}
 @keyframes heartBeat{
 0%,100%{transform:scale(1)}
 25%{transform:scale(1.2)}
 50%{transform:scale(1)}
 }
 .back-btn{
 display:inline-block;margin-top:1.4rem;padding:.6rem 1.2rem;
 background:linear-gradient(180deg,var(--accent),var(--accent2));
 color:white;border:none;border-radius:10px;cursor:pointer;font-weight:700;
 box-shadow:0 6px 14px rgba(255,77,136,.12);text-decoration:none;font-size:1rem;
 transition:transform .2s ease;
 }
 .back-btn:hover{transform:translateY(-2px)}
 .back-btn:active{transform:translateY(1px)}
 .action-buttons{
 display:flex;gap:.7rem;justify-content:center;margin:1.6rem 0;flex-wrap:wrap
 }
 .action-btn{
 padding:.5rem .85rem;background:linear-gradient(180deg,#ff8aa2,#ff6b9a);
 color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600;
 box-shadow:0 4px 12px rgba(255,77,136,.14);font-size:.9rem;
 transition:all .2s ease;
 }
 .action-btn:hover{transform:translateY(-3px);box-shadow:0 8px 16px rgba(255,77,136,.2)}
 .action-btn:active{transform:translateY(-1px)}
 .footer{margin-top:1.6rem;color:#9a5566;font-size:.9rem}
 @keyframes gradientShift{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
 }
 </style>
</head>
<body>
 <main class="stage">
 <section class="card">
 <h1>Thank You! </h1>
 <p class="thank-msg">
 Your kind heart and wonderful spirit truly brighten my world.<br>
 I'm so grateful to have you in my life, Pookie Cynthia.<br>
 This friendship means everything to me. 
 </p>
 <div class="hearts-grid">
 <span class="heart-icon"></span>
 <span class="heart-icon"></span>
 <span class="heart-icon"></span>
 </div>

 <div class="action-buttons">
 <button class="action-btn" id="pictureBtn" title="View Pictures"> Picture</button>
 <button class="action-btn" id="musicBtn" title="Listen to Music"> Music</button>
 <button class="action-btn" id="quotesBtn" title="Sweet Quotes"> Sweet Quotes</button>
 <button class="action-btn" id="poemsBtn" title="Read Poems"> Poems</button>
 </div>

 <a class="back-btn" href="index.html">Back to Card</a>
 <p class="footer">Made with endless gratitude and love </p>
 </section>
 </main>
 <script>
 // Action button navigation
 const pictureBtn = document.getElementById('pictureBtn');
 const musicBtn = document.getElementById('musicBtn');
 const quotesBtn = document.getElementById('quotesBtn');
 const poemsBtn = document.getElementById('poemsBtn');

 pictureBtn?.addEventListener('click', ()=>{
 window.location.href = 'pictures.html';
 });

 musicBtn?.addEventListener('click', ()=>{
 window.location.href = 'music.html';
 });

 quotesBtn?.addEventListener('click', ()=>{
 window.location.href = 'quotes.html';
 });

 poemsBtn?.addEventListener('click', ()=>{
 window.location.href = 'poems.html';
 });
 </script> <script src="player.js"></script>
</body>
</html>
